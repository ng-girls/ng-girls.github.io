# About Block
aboutTitle: "About ngGirls"
aboutBlock:
  - {title: "motivation", image: "motivation.jpg", text: "ngGirls aims to introduce women to the world of technology and increase the diversity. Angular is a great technology to start with. We believe this is a win-win situation!" }
  - {title: "operation", image: "operation.jpg", text: "We plan various events and activities in which the participants build and deploy a web application with Angular. We offer guidance to help finding a job in front end development." }
  - {title: "participation", image: "participation.jpg", text: "If you're a committed, motivated woman who wants to step into the Web Development world - your place is with us! <br>Want to help? Please get in touch!" }

