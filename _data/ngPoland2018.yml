  thumbnailUrl: "anna.png"
  bio: "I'm Anna Guz, frontend developer in CyberVadis and front-end trainer in CodersLab in Warsaw. I'm crossfit fanatic, fond of painting, tennis and DIY creation. I'm programming over 10 years. I gathered my first experience as a freelancer. I began during studying. I was doing websites for my friends and clients. I prepared UX, UI, I was coding websites (FE/BE) and improved SEO. Since a couple of years I'm doing mostly frontend in corporations. I was working among others at gazeta.pl and gazetapraca.pl in Agora. Currently I work in CyberVadis. I was also a mentor in program Maker Teens: Girl Power organised by Girls Code Fun Fundation this year. I like to help other to learn new technologies and share the knowledge so that's why I decided to participate in ngGirls as a mentor.
I am interested in machine learning, blockchain technologies, self development and interior design. I love traveling, Ferrero Roche, nice pens and notebooks ;)"

