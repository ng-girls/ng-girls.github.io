  thumbnailUrl: "beata.png"
  bio: "I'm a frontend developer. I fell in love with coding at first sight. For me, it's not only a work but also a big part of life. My motto is: 'Do it with passion or not at all' and that's how I treat it. I chose the frontend path because I'm also an artist. I like to combine this two aspects of life. I like creating something beautiful but also useful. 
I want to break the stereotypes of being a programmer. Programming is for anyone who loves to create, who loves to get out of their comfort zone, and for anyone who loves to improve themselves."

