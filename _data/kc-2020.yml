faqs:
  - {question: "Do I need to know anything about websites or programming?", answer: "<p>If you have some knowledge in HTML, CSS, and JavaScript, you're ahead of the curve! If you are a beginner, we'll help you get up to speed!</p>"}
  - {question: "I don't live in Kansas City, can I attend?", answer: "<p>Of course! We're so excited you're interested! Our selection process will factor your location to respect our local Kansas City sponsors, but we love meeting people from all over!</p>"}
  - {question: "What equipment do I need to have?", answer: "<p>You'll need a computer with internet access, speakers/headphones, microphone, and a camera is optional. All required equipment is standard on a laptop.</p>"}
  - {question: "Do I need to install something on my laptop?", answer: "<p>Yes, you'll need Angular CLI installed before the workshop, but we wouldn't expect you to install anything on your own. Join us for the install party Friday night so that you're ready to hit the ground running for the workshop.</p>"}
  - {question: "I applied! When will I hear back?", answer: "<p>Yay! You'll hear back from us after June 30, 2020 after we have a chance to review all the applications.</p>"}
  - {question: "I'm not a woman. Can I mentor?", answer: "<p>Yes! Everyone is welcome to mentor. We'd love to work with you!</p>"}

