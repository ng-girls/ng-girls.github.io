posts:
- title: "Announcing ngGirls: Road to Angular @ Google I/O Extended!"
- content: "
  <p class='post-body'>
    <b>Excited to announce an ngGirls workshop in Karachi, Pakistan!</b>
    <br>The workshop will be held on Saturday, July 14th, 2018. Application and Call for Mentors are open!
  </p>
"

